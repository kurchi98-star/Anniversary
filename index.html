<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary Srijita & Tamoghna</title>
    <style>
        body {
            background: url('path_to_romantic_background_image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 50px;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .heart {
            position: absolute;
            top: -50px; /* start position */
            animation: fall linear infinite;
            opacity: 0.8;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh); /* fall to the bottom */
            }
        }
    </style>
</head>
<body>
    <h1>Happy Anniversary Srijita & Tamoghna!</h1>
    <h2>12th Feb 2024</h2>
    <div id="slideshow" style="position: relative; width: 100%; height: 400px; margin: auto;">
        <img src='photo1.jpg' style='width:100%; height:400px; display: none;'>
        <img src='photo2.jpg' style='width:100%; height:400px; display: none;'>
        <img src='photo3.jpg' style='width:100%; height:400px; display: none;'>
        <!-- Add more photos as needed -->
    </div>
    <audio autoplay loop>
        <source src="path_to_song/Ebhabe_golpo_hok.mp3" type="audio/mpeg">
    </audio>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('#slideshow img');
        function showNextImage() {
            images[currentIndex].style.display = 'none';
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].style.display = 'block';
        }
        setInterval(showNextImage, 3000); // Change image every 3 seconds
        // Start showing the first image
        images[currentIndex].style.display = 'block';

        // Add hearts to falling effect
        for (let i = 0; i < 20; i++) { // Control the number of hearts
            const heart = document.createElement('img');
            heart.src = 'path_to_heart_image.png'; // Path to heart image
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's'; // Random duration
            document.body.appendChild(heart);
        }
    </script>
</body>
</html>
